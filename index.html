<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title> Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
  <div class="container">
    <div class="inputs">
      <div class="box margin">
      <label>Day</label>
      <input type="text"  placeholder="DD" required>
    </div>
    <div class="box">
      <label>Month</label>
      <input type="text" placeholder="MM" required>
    </div>
    <div class="box">
      <label>Year</label>
      <input type="text" placeholder="YYYY" required>
    </div>
  </div>
    <br>
    <div class="btn">
    <hr><button>Calculate Age</button></div>
    <br>
    <div class="calculatedAge">
      <div class="age"><p class="years gap">--</p><p >years</p></div>
      <div class="age"><p class="months gap">--</p><p>months</p></div>
      <div class="age"><p class="days gap">--</p><p>days</p></div>
    </div>
  </div>
</div>
<script src="age.js"></script>
</body>
</html>
